<section class="artistpage">
	<div class="container page-wrap">
		<div class="row">
			<div class="col-md-2">
				
			</div>
			<div class="col-md-8">
				<div class="news-container" ng-repeat="item in articles">
					<div class="news-header row">
						<div class="col-md-4">
							<div class="img-placeholder">
								<img ng-src="{{item.article_image}}" alt="">
							</div>
						</div>
						<div class="col-md-8">
							<h2 class="title">{{item.headline}}</h2>
							<div class="article-details row">
								<div class="col-md-6">
									<div class="article-auth"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{item.article_auther}}</div>								
									<div class="article-pub"><i class="fa fa-clock-o" aria-hidden="true"></i> {{item.publish_datetime}}</div>
								</div>
								<div class="col-md-6">
								 	<a ng-href="{{item.article_source_link}}" class="article-source pull-right" target="_blank">{{item.article_source_name}} <i class="fa fa-external-link" aria-hidden="true"></i></a>
								</div>
							</div>
						</div>
					</div>
					
					<div class="content-news">
						<ul>
							<li>{{item.article_point1}}</li>
							<li>{{item.article_point2}}</li>
							<li>{{item.article_point3}}</li>
							<li>{{item.article_point4}}</li>
							<li>{{item.article_point5}}</li>
						</ul>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				
			</div>	
		</div>
	</div>
</section>
